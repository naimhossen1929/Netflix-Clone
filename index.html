<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <!-- fav icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header class="banner-design">
        <nav>
            <div>
                <a href="https://www.netflix.com/bd/" target="_blank"><img class="logo-img" src="assets/images/logo.svg"
                        alt=""></a>
            </div>
            <div>
                <button class="english-btn"><i class="fa-solid fa-language"></i> English <i
                        class="fa-solid fa-caret-down"></i></button>
                <button class="sign-btn">Sign In</button>
            </div>
        </nav>
        <div class="header-description">
            <h2>Unlimited movies, TV shows and more</h2>
            <p class="para-des">Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="input-info">
                <input type="email" name="" placeholder="Email Address" id="e-address">
                <button class="start-btn">Get Started  <i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </header>
